      right_to_be_forgotten_title: "Right to be forgotten"
      right_to_data_portability: "<p>You have the right to ask for and receive the personal data we store about you in a structured, commonly used and machine-readable format. You also have the right to transfer this data to another controller without hindrance by the controller to whom the personal data have been provided, provided that the processing is based on a consent or on a contract to which the data subject is a party and that the processing is carried out by means of automated procedures.
        Furthermore, in exercising your right to data portability, you have the right to have personal data transmitted directly from one controller to another where technically feasible — and when doing so does not affect the rights and freedoms of others.</p>"
      right_to_data_portability_title: "Right to data portability"
      right_to_withdraw_consent: "<p>You have the right to withdraw your consent regarding the use, processing or transmission of your data at any time in writing or by email to us. </p>
        <p>In the event of consent withdrawal, we will no longer process and immediately delete your stored data. This does not apply if we can prove compelling grounds for processing that are worthy of protection and which outweigh your interests, rights and freedoms or in case the processing serves to assert, exercise or defend legal claims. For example, we will continue to use data if it is still necessary for the implementation of the contractual relationship (including, but not limited to, if you are granted a diversity ticket from us for a conference).</p>"
