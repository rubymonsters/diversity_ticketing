      right_of_access: "<p>You have the right to be informed at any time and free of charge about the personal data stored about you.</p>"
      right_of_access_title: "Right of access"
      right_of_rectification: "<p>You have the right to rectify inaccurate personal data about you. Taking into account the purposes of the processing, you have the right to have incomplete personal data completed (for example, by providing an additional statement).</p>"
      right_of_rectification_title: "Right to rectification"
      right_to_be_forgotten: "<p>You have the right to have us delete any personal data concerning you that we store.</p>
        <p>We have the obligation to erase your personal data without undue delay where one of the following grounds applies, as long as the processing is not necessary:
        <ul><li>The personal data are no longer necessary in relation to the purposes for which they were collected or otherwise processed</li>
        <li>The User withdraws consent to which the processing is based according to point (a) of Article 6(1) of the GDPR, or point (a) of Article 9(2) of the GDPR, and where there is no other legal ground for the processing</li>
        <li>The User objects to the processing pursuant to Article 21(1) of the GDPR and there are no overriding legitimate grounds for the processing, or the User objects to the processing pursuant to Article 21(2) of the GDPR</li>
        <li>The personal data have been unlawfully processed</li>
        <li>The personal data must be erased for compliance with a legal obligation in Union or Member State law to which we are subject
