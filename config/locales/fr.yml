  home:
    about:
      about_title: "À propos de Diversity Tickets"
      about_diversity_tickets: "<p>diversitytickets.org est une application de la Fondation Travis qui aide les organisateurs et organisatrices nous ayant contacté à atteindre les populations minoritaires en leur offrant des billets et des bourses de voyage. Ils et elles peuvent le faire en ajoutant leur propre événement ou conférence et en précisant combien de billets seront distribués. Une fois l'événement approuvé, il est rendu public sur le site Web et les candidat·e·s peuvent en faire la demande.</p>
        <p>L'application a été créée pour faciliter le travail autour de la distribution de billets pro-diversité pour les équipes organisatrices d'événements ainsi que pour les membres de groupes sous-représentés dans les technologies. Les organisateurs et organisatrices n'ont pas besoin de mettre en place des formulaires à remplir par les candidat·e·s et peuvent se concentrer sur d'autres tâches organisationnelles, tandis que les candidat·e·s ont une bonne vue d'ensemble des événements qui offrent actuellement des billets diversité, grâce à la liste des événements.</p>
        <p>La Fondation Travis s'est associé à %{ruby_monstas} pour créer cette application Open Source, qu'ils utilisent actuellement dans leur travail sur la diversité dans les conférences. L'application elle-même est actuellement offerte moyennant des frais dans le cadre de la consultation sur la diversité de la Fondation. Si vous êtes intéressé à offrir une expérience de conférence diversifiée à vos participants, %{email_foundation} entrez en contact</a> !</p>
        <p>Pour en savoir plus sur l'idée et le concept, consultez le blog de la Fondation Travis : %{travis_blog} %{app_to_diversify}</a></p>"
      app_to_diversify: "An app to diversify tech conferences [EN]"
      title: "À propos"
    faq:
      am_i_eligible: "Ai-je le droit de postuler ?"
      am_i_eligible_answer: "<p>Si vous avez l'impression d'appartenir à un groupe sous-représenté dans le domaine de la technologie (y compris, mais sans s'y limiter : les femmes, les personnes de couleur, les personnes LGBTQIA+ et les personnes handicapées) et que vous acceptez nos Conditions Générales, alors vous êtes éligible à un billet diversité.</p>."
      diversity_tickets_options: "Quelles sont les options pour utiliser diversitytickets.org ?"
      diversity_tickets_options_answer: "<ul> <li>1) La Fondation Travis s'occupe de la sélection et d'enregistrer les candidatures pour votre conférence.</li>
        <li>2) La Fondation Travis s'occupe d'enregistrer les candidatures, tandis que vous gérez la sélection.</li>
        <li>3) Vous vous occupez à la fois d'enregistrer les candidatures et de la sélection ; nous ne faisons qu'inscrire votre événement sur notre site.</li></ul>
        Dans le cadre de l'option 2) nous vous enverrons un fichier .csv avec toutes les candidatures reçues par diversitytickets.org.
        Comme la Fondation Travis est une organisation à but non lucratif, nous dépendons des dons pour poursuivre les projets que nous construisons. Afin de pouvoir consacrer des heures de travail à la gestion de vos billets de conférence tout en continuant à soutenir nos autres projets, nous vous demandons de faire un petit don à la Fondation Travis qui financera notre service. Nous tiendrons compte des ressources et de la taille de la conférence lorsque nous demanderons une contribution et nous sommes sûrs que nous trouverons toujours un moyen de faire en sorte que cela fonctionne.
        Pour les options 1) et 2), nous demanderons un don pour couvrir le travail de conseil et de gestion de la diversité de la Fondation Travis. Pour l'option 3) l'utilisation de l'application est gratuite, mais un petit don d'environ 50 € est très apprécié et servira à l'hébergement et à la gestion du site et à l'impression des autocollants pour Rubymonstas."
      for_conference_organisers: "Pour les organisateurs et organisatrices d'événements"
      for_grant_applicants: "Pour les candidat·e·s à une place subventionnée"
      general: "Général"
      how_can_i_submit_my_event: "Comment puis-je proposer mon événement ?"
      how_can_i_submit_my_event_answer: "<p>Pour soumettre votre événement, cliquez sur \"Soumettre un événement\" et remplissez tous les détails. Vos informations personnelles (nom et email) ne seront pas rendues publiques et ne sont demandées que dans l'objectif de vous contacter.</p>"
      how_can_i_add_tags: "Comment puis-je ajouter une nouvelle étiquette à mon événement ?"
      how_can_i_add_tags_answer: "<p>Nous n'autorisons actuellement que les administrateurs du site à ajouter de nouvelles étiquettes ; si vous souhaitez marquer votre événement avec une étiquette qui n'est actuellement pas disponible dans la liste, veuillez nous envoyer un message à %{diversity_email}. Nous nous efforcerons de traiter votre demande le plus rapidement possible et d'ajouter l'étiquette que vous avez choisie à votre dossier de soumission d'événement.</p>"
      why_provide_a_link: ""
      why_provide_a_link_short: ""
      why_provide_a_link_answer: ""
      how_can_i_apply: "Comment puis-je postuler ?"
      how_can_i_apply_answer: "<p>Trouvez l'événement auquel vous souhaitez postuler dans la liste %{events_link}liste des événements</a>, puis cliquez sur le bouton vert \"Postuler\" sous la description de l'événement. Veillez à remplir tous les champs du formulaire et, à l'aide des cases à cocher, sélectionnez le type de financement dont vous avez besoin (par exemple, billet, subvention de voyage) et acceptez les Conditions Générales. C'est tout !</p>"
      how_long_event_approved: "Combien de temps faudra-t-il pour que mon événement soit approuvé ?"
      how_long_event_approved_answer: "<p>Cela dépend habituellement du nombre de soumissions que nous recevons ; cela peut prendre 24 heures à une semaine, alors veuillez en tenir compte au moment de soumettre votre événement. Une fois l'événement approuvé, vous recevrez automatiquement un courriel.</p>"
      title: "FAQ"
      what_is_diversity_tickets: "Qu'est-ce que diversitytickets.org?"
      what_is_diversity_tickets_answer: "diversitytickets.org est une application de la Fondation Travis qui aide les organisateurs et organisatrices nous ayant contacté à atteindre les populations minoritaires en leur offrant des billets et des bourses de voyage. Ils et elles peuvent le faire en ajoutant leur propre événement ou conférence et en précisant combien de billets seront distribués. Une fois l'événement approuvé, il est rendu public sur le site Web et les candidat·e·s peuvent en faire la demande."
      when_find_application_approved_rejected: "Quand saurai-je si ma demande a été acceptée ou rejetée ?"
      when_find_application_approved_rejected_answer: "<p>Chaque événement étant différent, nous ne pouvons pas vous dire avec certitude combien de temps prendra la sélection ; pour traiter toutes les demandes, ils nous faut habituellement deux semaines à compter de la date limite de fin des candidatures.</p>"
      which_events_eligible: "Quels sont les événements admissibles ?"
      which_events_eligible_answer: "<p>Les organisateurs et organisatrices qui veulent obtenir de l'aide de la part de %{travis_website}Travis Foundation</a> pour gérer leurs billets diversité peuvent soumettre n'importe lequel de leurs événements ou conférences offrant des billets gratuits ou des subventions de voyage – ce point doit avoir été discuté avec la Fondation Travis avant la soumission. Nous nous attendons à ce que les événements soient inclusifs et à ce qu'un code de conduite soit appliqué tout au long de l'événement.</p>"
      why_diversity_tickets: "Pourquoi a-t-on besoin de quelque chose comme diversitytickets.org ?"
      why_diversity_tickets_answer: "<p>Malheureusement, l'industrie de la technologie est %{geekfeminism} loin d'être diverse</a>. Il y a d'autres initiatives qui sensibilisent à ce problème mais le but de diversitytickets.org est d'abord et avant tout d'essayer d'augmenter le nombre de participant·e·s divers·es aux conférences en s'adressant spécifiquement aux membres des groupes minoritaires qui, autrement, ne pourraient pas assister à une conférence.</p>
        <p>En savoir plus sur ce concept sur le Blog de la Fondation Travis: %{travis_blog} An app to diversify tech conferences [EN]</a></p>"
      why_event_not_approved: "Pourquoi mon événement n'a-t-il pas été approuvé ?"
      why_event_not_approved_answer: "<p>Si votre événement n'a pas été approuvé, vous pouvez nous contacter pour plus de détails.</p>"
